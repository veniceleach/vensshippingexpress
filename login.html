<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vens Shipping Express</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe6f0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.25);
        }

        .login-box h2 {
            text-align: center;
            color: #ff1493;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ffb6c1;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #ff1493;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e01384;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Vens Shipping Express</h2>

    <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <div id="errorMsg" class="error">
        Invalid email or password.
    </div>

    <div class="links">
        <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
    </div>
</div>

<script>
    /*
        USER-BASED LOGIN SYSTEM
        Reads registered users from localStorage
        No hard-coded credentials
    */

    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Get users from registration
        const users = JSON.parse(localStorage.getItem("vensUsers")) || [];

        // Find matching user
        const validUser = users.find(user =>
            user.email === email && user.password === password
        );

        if (validUser) {
            // Save login session
            localStorage.setItem("vensLoggedIn", "true");
            localStorage.setItem("vensUserEmail", email);

            // Redirect to dashboard
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    });
</script>

</body>
</html>
