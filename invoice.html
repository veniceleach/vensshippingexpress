<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Submission - Vens Shipping Express</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #ff69b4;
            padding: 15px 0;
        }

        header .logo {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
        }

        header nav {
            float: right;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Invoice Section */
        #invoice {
            background-color: #ffe6f0;
            margin-top: 40px;
            padding: 40px 20px;
            border-radius: 10px;
        }

        #invoice h2 {
            text-align: center;
            color: #ff1493;
        }

        #invoice p {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ff1493;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            background-color: #ffffff;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff1493;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff69b4;
        }

        .success-msg {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #ff1493;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            background-color: #ff1493;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav {
                float: none;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <span class="logo">Vens Shipping Express</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="packages.html">Packages</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="invoice" class="container">
    <h2>Invoice Submission</h2>
    <p>Please upload your invoice details below.</p>

    <form id="invoice-form" enctype="multipart/form-data">
        <label for="merchant-name">Merchant Name</label>
        <input type="text" id="merchant-name" name="merchant-name" placeholder="e.g. Amazon" required>

        <label for="description">Invoice Description</label>
        <input type="text" id="description" name="description" placeholder="e.g. Electronics, Clothing" required>

        <label for="weight">Weight (lbs)</label>
        <input type="number" id="weight" name="weight" step="0.01" min="0" placeholder="Enter weight in pounds" required>

        <label for="invoice-image">Upload Invoice Image</label>
        <input type="file" id="invoice-image" name="invoice-image" accept="image/*" required>

        <button type="submit">Submit Invoice</button>
    </form>

    <div class="success-msg" id="success-msg">
        Invoice submitted successfully!
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2026 Vens Shipping Express. All rights reserved.</p>
    </div>
</footer>

<script>
    const form = document.getElementById("invoice-form");
    const successMsg = document.getElementById("success-msg");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const merchant = form["merchant-name"].value.trim();
        const description = form["description"].value.trim();
        const weight = form["weight"].value.trim();
        const file = form["invoice-image"].files[0];

        if (!merchant || !description || !weight || !file) {
            alert("Please complete all fields and upload your invoice.");
            return;
        }

        // This is where backend or localStorage logic will go later
        console.log("Invoice submitted:", {
            merchant,
            description,
            weight,
            fileName: file.name
        });

        successMsg.style.display = "block";
        form.reset();
    });
</script>

</body>
</html>
